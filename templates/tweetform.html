<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>clasificador de sentimientos Tweet </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bulma.css') }}">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title is-spaced has-text-link">Análisis de sentimientos</h1>
        <p class="subtitle is-4">Ingrese el tweet (español) para evaluar el sentimiento:</p>
        <p class="subtitle is-4">Sin sentimiento, neutro, positivo, negativo</p>

        {% from "_formhelpers.html" import render_field %}

        <form method=post action="/results">
            <div class="field">
            <label class="label">Message</label>
            <div class="control">
                <textarea class="textarea" placeholder="Textarea"></textarea>
            </div>
        </div>
            <dl>
                {{ render_field(form.tweet, cols='30', rows='10') }}
            </dl>
            <div>
                <input type=submit value='Evaluar tweet' name='submit_btn'>
            </div>
        </form>

        <div id='sqlite'>
            <form method=post action="/sqliteReport">
                <input type=submit value='Reporte de clasificaciones'>
            </form>
        </div>
    </div>
</section>

</body>
</html>
