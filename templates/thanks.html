<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gracias - Clasificador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bulma.css') }}">
</head>

<body>
<section class="section">
    <div class="container">
        <h3 class="title is-3">¡Gracias por su retroalimentación!</h3>
        <div class="columns">
            <div class="column" id='button'>
                <form action="/">
                    <input class="button is-link is-light is-focused" type=submit value='Evaluar otro tweet'>
                </form>
            </div>
            <div class="column" id='sqliteReport'>
                <form method=post action="/sqliteReport">
                    <input class="button is-light is-link" type=submit value='Reporte de clasificaciones'>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
